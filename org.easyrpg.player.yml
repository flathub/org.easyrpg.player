app-id: org.easyrpg.player
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: easyrpg-player
rename-desktop-file: easyrpg-player.desktop
rename-appdata-file: easyrpg-player.metainfo.xml
rename-icon: easyrpg-player
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --filesystem=home # user can store games anywhere
  - --device=all # needed for gamepad access
cleanup-commands:
  # provide launcher and wizard
  - mv /app/bin/{easyrpg-player,org.easyrpg.player.real}
  - mv /app/bin/{firststart,easyrpg-firststart}
  - mv /app/bin/{launcher,easyrpg-player}
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.so
modules:
  # external libraries
  - shared-modules/linux-audio/fluidsynth2.json
  - name: libfmt
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DFMT_TEST=OFF
      - -DBUILD_SHARED_LIBS=TRUE
    sources:
      - type: git
        url: https://github.com/fmtlib/fmt.git
        tag: 11.2.0
        commit: 40626af88bd7df9a5fb80be7b25ac85b122d6c21
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
  - name: libxmp
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_STATIC=OFF
      - -DLIBXMP_DISABLE_DEPACKERS=ON
      - -DLIBXMP_DISABLE_PROWIZARD=ON
    sources:
      - type: git
        url: https://github.com/libxmp/libxmp.git
        tag: libxmp-4.6.2
        commit: 828ef357943e1fbb13910e7a6fca21987c5c5827
        x-checker-data:
          type: git
          tag-pattern: ^libxmp-([\d.]+)$
  - name: inih
    buildsystem: meson
    config-opts:
      - --buildtype=debugoptimized
      - -Ddefault_library=shared
      - -Ddistro_install=true
      - -Dwith_INIReader=false
    sources:
      - type: git
        url: https://github.com/benhoyt/inih.git
        tag: r60
        commit: 9de2a5fe4956447a22a324e2efc0648c5aad5285
        x-checker-data:
          type: git
          tag-pattern: ^r([\d]+)$
  - name: nlohmann_json
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DJSON_BuildTests=OFF
    sources:
      - type: git
        url: https://github.com/nlohmann/json.git
        tag: v3.12.0
        commit: 55f93686c01528224f448c19128836e7df245f72
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    cleanup:
      - /share
  - name: lhasa
    config-opts:
      - --enable-shared
      - --disable-static
    sources:
      - type: git
        url: https://github.com/fragglet/lhasa.git
        tag: v0.4.0
        commit: 3b8f502c1480c5d9f2927e95d7e0f022b9cdd0a1
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    cleanup:
      - /bin
      - /share/man
      - /lib/*.la
  # own libraries
  - name: liblcf
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DLIBLCF_ENABLE_TOOLS=OFF
      - -DLIBLCF_WITH_XML=OFF
      - -DLIBLCF_ENABLE_TESTS=OFF
      - -DLIBLCF_UPDATE_MIMEDB=OFF
    sources:
      - type: git
        url: https://github.com/EasyRPG/liblcf.git
        tag: 0.8.1
        commit: 92c4450a1bc1acb58bd02bbb99b57e5036919cdf
        x-checker-data:
          is-main-source: true
          type: git
          tag-pattern: ^([\d.]+)$
    cleanup:
      - /share
  - name: player
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DPLAYER_VERSION_APPEND='(Flathub)'
    sources:
      - type: git
        url: https://github.com/EasyRPG/Player.git
        tag: 0.8.1
        commit: 2b909be57339d2c48626ea332fec545571f0199f
        x-checker-data:
          is-main-source: true
          type: git
          tag-pattern: ^([\d.]+)$
      - type: patch
        path: add-0.8.1-release-to-metainfo-pr3390.patch
    cleanup:
      - /share/bash-completion
      - /share/pixmaps
  - name: wizard
    buildsystem: cmake-ninja
    subdir: Flatpak/firststart
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        disable-submodules: true
        url: https://github.com/EasyRPG/packaging.git
        commit: a20be36b008e0e2a6b84d049663cc97a64461166
  - name: launcher
    buildsystem: simple
    subdir: Flatpak
    sources:
      - type: git
        disable-submodules: true
        url: https://github.com/EasyRPG/packaging.git
        commit: a20be36b008e0e2a6b84d049663cc97a64461166
    build-commands:
      - install -Dm755 flatpak-launcher.sh /app/bin/launcher
